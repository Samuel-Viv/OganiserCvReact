<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style  -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./bootstrap/scss/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Contact</title>
</head>
<body>
    <main>
        <section>
          <div class="image_bg">
            <div class="background_bleu image">
              <div class="contact container">
                <div class="blanc row text-center pt-5 px-5">
                  <div class="col-md-12">
                  <h1 class="text-uppercase pb-3">Me contacter</h1>
                  <p>
                    Pour me contacter en vue d'un entretien ou d'un collaboration, merci de remplir le
                    formulaire de contact.
                  </p>
                  <div class="barre pb-5"><div class="barre_bleu bg-primary"></div></div></div>
  
                  <div class="formulaire col-md-6">
                    <div class="titre_formulaire">
                      <h2>Formulaire de contact</h2>
                    </div>
  
                    <form action="#" method="post">
                      <input type="text" class="input my-1" id="nom" placeholder="Votre nom" />
  
                      <input
                        type="text"
                        class="input my-1"
                        id="email"
                        placeholder="Votre adresse mail"
                      />
  
                      <input
                        type="text"
                        class="input my-1"
                        id="telphone"
                        placeholder="Votre numéro de téléphone"
                      />
  
                      <input type="text" class="input my-1" id="sujet" placeholder="Sujet" />
  
                      <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="10"
                        class="input my-1"
                        placeholder="Votre message"
                      ></textarea>
  
                      <input type="button" value="Envoyer" class="btn btn-primary my-1" />
                    </form>
                  </div>
  
                  <div class="bloc_coordonnees col-md-6 pt-3">
                    <div class="titre_coordonnees">
                      <h2>Mes coordonnées</h2>
                    </div>
  
                    <div class="coordonnees text-start pt-3">
                      <p>
                        <i class="fa-solid fa-location-dot"></i> 40 Rue Laure Diebold, 69009
                        <br />Lyon, France
                      </p>
                      <p><i class="fa-solid fa-mobile-screen-button"></i> 06 20 30 40 50</p>
                      <div class="map-responsive">
                      <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2782.6271510189863!2d4.798978899999992!3d45.77866200000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4eb65edac5b3f%3A0xe01c47049cb2e2b9!2s40%20Rue%20Laure%20Diebold%2C%2069009%20Lyon!5e0!3m2!1sfr!2sfr!4v1706197654327!5m2!1sfr!2sfr"
                        width="600"
                        height="450"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                      ></iframe></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
</body>
</html>
